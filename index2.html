<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style2.css">  
    <script>
        function updateTemperatures(inputField) {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const kelvinInput = document.getElementById('kelvin');

            if (inputField.id === 'celsius') {
                const celsiusValue = parseFloat(inputField.value);
                fahrenheitInput.value = (celsiusValue * 9 / 5) + 32;
                kelvinInput.value = celsiusValue + 273.15;
            } else if (inputField.id === 'fahrenheit') {
                const fahrenheitValue = parseFloat(inputField.value);
                celsiusInput.value = (fahrenheitValue - 32) * 5 / 9;
                kelvinInput.value = (fahrenheitValue - 32) * 5 / 9 + 273.15;
            } else if (inputField.id === 'kelvin') {
                const kelvinValue = parseFloat(inputField.value);
                celsiusInput.value = kelvinValue - 273.15;
                fahrenheitInput.value = (kelvinValue - 273.15) * 9 / 5 + 32;
            }
        }
    </script>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" name="celsius" min="-273.15" max="999.99" step="0.01" oninput="updateTemperatures(this)"><br><br>
            
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" name="fahrenheit" min="-459.67" max="999.99" step="0.01" oninput="updateTemperatures(this)"><br><br>
            
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" name="kelvin" min="0" max="999.99" step="0.01" oninput="updateTemperatures(this)"><br><br>
        </div>
       
    </div>
</body>
</html>
